<body>
  <section style="overflow-x: hidden; overflow-y: hidden">
    <md-spinner
      *ngIf="inProgress"
      mode="indeterminate"
      class="spinner"
    ></md-spinner>
  </section>
  <!-- <div
    class="col-lg-4 col-md-6 col-sm-12 col-xs-12"
    style="background-color: black"
  >
    <img src="assets/images/truck.jpg" class="img-responsive" />
  </div> -->
  <div class="logindiv">
    <div id="box">
      <div class="row" style="color: black">
        <h2 style="text-align: center; font-weight: bold; font-family:Serif; letter-spacing:5px">LOGIN</h2>
      </div>
      <div class="row">
        <!-- <hr> -->
        <form (ngSubmit)="submitOtp()">
          <div class="beautify" *ngIf="!otpGenerate">
            <!-- <label for="password">Enter Employee Id</label> -->
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="employeeId"
                [(ngModel)]="employeeId"
                placeholder="Enter Employee Id"
              />
              <span class="input-group-btn">
                <button
                  class="btn btn-primary"
                  (click)="sendOtp()"
                  type="button"
                  style="font-weight: bold;"
                >
                  Send OTP
                </button>
              </span>
            </div>
            <!-- <input type="text" formControlName="username" class="form-control" />
        <button type="button" class="btn" formControlName="sendOTP"></button> -->
          </div>
          <div class="beautify" *ngIf="otpGenerate">
            <div class="input-group">
              <input
                type="password"
                name="otp"
                [(ngModel)]="otp"
                class="form-control"
                placeholder="Enter OTP"
              />
              <span class="input-group-btn">
                <button
                  class="btn btn-primary"
                  type="submit"
                  (click)="submitOtp()"
                >
                  Submit
                </button>
              </span>
              <span class="input-group-btn" *ngIf="resendOtp">
                <button
                  class="btn btn-success"
                  type="submit"
                  (click)="resendClick()"
                >
                  Resend OTP
                </button>
              </span>
            </div>
          </div>
          <!-- <div class=" beautify text-center">
          <button class="btn btn-primary" type="submit" (click)="submitOtp()">Submit</button>
          </div> -->

          <div *ngIf="errorMessage" style="margin-top: 7px">
            <span style="color: red"> {{ errorMsg }} </span>
          </div>
          <div *ngIf="showMessage" style="margin-top: 7px">
            <span style="color: green"> {{ successMsg }} </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
